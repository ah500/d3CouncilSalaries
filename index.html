<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">

    var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 5000)
        .attr("height", 5000);    

	var radius = Math.pow(186167, 0.5)/10;
	var padding = 10;
	
    sampleSVG.append("circle")
        .style("stroke", "black")
        .style("fill", "white")
        .attr("r", radius)
        .attr("cx", radius + padding)
        .attr("cy", radius + padding)
		.on("mouseover", function(){d3.select(this).style("fill", "green");})
        .on("mouseout", function(){d3.select(this).style("fill", "white");})
		.on("mousedown", animate);

function animate() {
    d3.select(this).transition()
        .duration(1000)
        .attr("r", 10)
      .transition()
        .delay(1000)
        .attr("r", 40);
		};
    
    </script>
</body>
</html>
