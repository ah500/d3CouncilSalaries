<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">
	var scale_factor = 75;
	var padding = 10;
	
	var budget = 460392000
	var staffing_budget = 108995000
	var salary = 186167
	var salary_range_min = 199188
	var salary_range_max = 180237
	
	var budget_radius = Math.pow(budget, 0.5)/scale_factor;
	var staffing_budget_radius = Math.pow(staffing_budget, 0.5)/scale_factor;
	var salary_radius = Math.pow(salary, 0.5)/scale_factor;
	var salary_range_min_radius = Math.pow(salary_range_min, 0.5)/scale_factor;
	var salary_range_max_radius = Math.pow(salary_range_max, 0.5)/scale_factor;
	
	var max_radius = Math.max(budget_radius, staffing_budget_radius, salary_radius, salary_range_max_radius);
	var job_label = "Mark Lloyd Chief Executive"
	var job_data = [{"radius" : budget_radius, "fill_colour" : "green", "raw_value" : budget},
				    {"radius" : staffing_budget_radius, "fill_colour" : "blue", "raw_value" : staffing_budget},
					{"radius" : salary_radius, "fill_colour" : "red", "raw_value" : salary}, 
					{"radius" : salary_range_min_radius, "fill_colour" : "transparent", "raw_value" : salary_range_min},
					{"radius" : salary_range_max_radius, "fill_colour" : "transparent", "raw_value" : salary_range_max}];
	
    var svg = d3.select("#viz")
        .append("svg")
        .attr("width", 2 * (max_radius + padding))
        .attr("height", 2 * (max_radius + padding));
		
	var job_info = svg.append("g")
		.on("mousedown", animate);
		
	var budget_type = job_info.selectAll("circle")
		.data(job_data)
        .enter()
		.append("g")
		.on("mouseover", appear);
		
    budget_type.append("circle")
        .style("stroke", "black")
        .style("fill", function (data) { return data.fill_colour; })
        .attr("r", function (data) { return data.radius; })
        .attr("cx", max_radius + padding)
        .attr("cy", max_radius + padding);
		
	budget_type.append("text").text(function(data){return data.raw_value;})
		.style("opacity", "0")
		.attr("x", 100)
		.attr("y", 100)
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black");

	job_info.append("text")
		.style("opacity", "0")
		.attr("x", padding)
		.attr("y", max_radius)
		.text(job_label)
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black");

function animate() {
    d3.select(this.childNodes[5]).transition()
        .style("opacity", "1")
        .transition()
        .delay(2000)
		.duration(1000)
        .style("opacity", "0");
		};
		
    function appear() {
    d3.select(this.childNodes[1]).transition()
        .style("opacity", "1")
        .transition()
        .delay(2000)
		.duration(1000)
        .style("opacity", "0");
		};
    
    </script>
</body>
</html>
