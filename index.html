<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">
	var budget = 460392000
	var staffing_budget = 108995000
	var salary = 186167
	var salary_range_min = 199188
	var salary_range_max = 180237
	
	var budget_radius = Math.pow(budget, 0.5)/10;
	var staffing_budget_radius = Math.pow(staffing_budget, 0.5)/10;
	var salary_radius = Math.pow(salary, 0.5)/10;
	var salary_range_min_radius = Math.pow(salary_range_min, 0.5)/10;
	var salary_range_max_radius = Math.pow(salary_range_max, 0.5)/10;
	
	var padding = 10;
	var svg_radius = Math.max(budget_radius, staffing_budget_radius, salary_radius, salary_range_max_radius);
	var job_label = "Mark Lloyd	Chief Executive"
	
    var svg = d3.select("#viz")
        .append("svg")
        .attr("width", 2 * (svg_radius + padding))
        .attr("height", 2 * (svg_radius + padding));
		
	var job_info = svg.append("g")
		.on("mousedown", animate);
	
    job_info.append("circle")
        .style("stroke", "black")
        .style("fill", "white")
        .attr("r", salary_radius)
        .attr("cx", salary_radius + padding)
        .attr("cy", salary_radius + padding);

	job_info.append("text")
		.style("opacity", "0")
		.attr("x", padding)
		.attr("y", salary_radius)
		.text(job_label)
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black");

function animate() {
    d3.select(this.childNodes[1]).transition()
        .style("opacity", "1")
        .transition()
        .delay(2000)
		.duration(1000)
        .style("opacity", "0");
		};
    
    </script>
</body>
</html>
