<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">
	var scale_factor = 75;
	var padding = 10;
	
	var svg_height = 1000;
	
    var svg = d3.select("#viz")
        .append("svg")
        .attr("width", svg_height + 200)
        .attr("height", svg_height);
		
	d3.text("data.csv", parseAndDisplayData);
		
	var key = svg.append("g");
	var key_element_height = 30;
	key.append("rect")
		.attr("x", svg_height + padding)
		.attr("y", padding)
		.attr("fill", "green")
		.attr("width", 30)
		.attr("height", 30);
	key.append("text")
		.attr("x", svg_height + padding + key_element_height + padding)
		.attr("y", padding + key_element_height/2)
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black")
		.text("total budget");
	
	key.append("rect")
		.attr("x", svg_height + padding)
		.attr("y", padding + key_element_height + padding)
		.attr("fill", "blue")
		.attr("width", 30)
		.attr("height", 30);
	key.append("text")
		.attr("x", svg_height + padding + key_element_height + padding)
		.attr("y", padding + key_element_height + padding + key_element_height/2)
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black")
		.text("total staff budget");
	
	key.append("rect")
		.attr("x", svg_height + padding)
		.attr("y", padding + key_element_height + padding + key_element_height + padding)
		.attr("fill", "red")
		.attr("width", 30)
		.attr("height", 30);
		key.append("text")
		.attr("x", svg_height + padding + key_element_height + padding)
		.attr("y", padding + key_element_height + padding + key_element_height + padding + key_element_height/2)
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black")
		.text("salary");
	
function parseAndDisplayData(unparsedBudgetData) {
	var dataRows = d3.csv.parseRows(unparsedBudgetData);
	var council_data = [];
	
	for (var i = 0; i < dataRows.length; i++) {
		var row = dataRows[i];
		var budget = parseInt(row[4].replace(/\D/g,''), 10);
		var staffing_budget = parseInt(row[5].replace(/\D/g,''), 10);
		var salary_dirty = row[3].replace(/\D/g,'');
		var salary = 0;
		if (salary_dirty !== "") {
			salary = parseInt(salary_dirty, 10);
		}
		var salary_range_min = parseInt(row[2].split('-')[0].replace(/\D/g,''), 10);
		var salary_range_max = parseInt(row[2].split('-')[1].replace(/\D/g,''), 10);
		
		var budget_radius = Math.pow(budget, 0.5)/scale_factor;
		var staffing_budget_radius = Math.pow(staffing_budget, 0.5)/scale_factor;
		var salary_radius = Math.pow(salary, 0.5)/scale_factor;
		var salary_range_min_radius = Math.pow(salary_range_min, 0.5)/scale_factor;
		var salary_range_max_radius = Math.pow(salary_range_max, 0.5)/scale_factor;
		
		var max_radius = Math.max(budget_radius, staffing_budget_radius, salary_radius, salary_range_max_radius);
		var job_label = "Mark Lloyd Chief Executive"
		var circle_data = [{"radius" : budget_radius, "fill_colour" : "green", "value" : "£" + budget},
							{"radius" : staffing_budget_radius, "fill_colour" : "blue", "value" : "£" + staffing_budget},
							{"radius" : salary_radius, "fill_colour" : "red", "value" : "£" + salary}, 
							{"radius" : salary_range_min_radius, "fill_colour" : "transparent", "value" : "£" + salary_range_min},
							{"radius" : salary_range_max_radius, "fill_colour" : "transparent", "value" : "£" + salary_range_max}];
		var job_data = {"circle_data" : circle_data,
						"job_label" : job_label,
						"max_radius" : max_radius};
						
		council_data.push(job_data);
	}
	var max_radii = {
	name : "root",
      children : []
	  }
	for (i=0; i < council_data.length; i++)	{
		max_radii.children.push({radius : council_data[i].max_radius});
	}
	var packings = d3.layout.pack()
		  .value(function(d) { return d.radius; })
		  .size([1000, 1000])
		  .nodes(max_radii);
	
	packings.shift();
 	  
	for (i=0; i < council_data.length; i++) {		  
		displayData(council_data[i], packings[i])
	}
};

function displayData(job_data, offset) {
	var job_info = svg.append("g")
		.attr("transform", "translate(" + offset.x + "," + offset.y + ")")
		.on("mousedown", animate);
		
	var budget_type = job_info.selectAll("circle")
		.data(job_data.circle_data)
        .enter()
		.append("g")
		.on("mouseover", appear);
		
    budget_type.append("circle")
        .style("stroke", "black")
        .style("fill", function (data) { return data.fill_colour; })
        .attr("r", function (data) { return data.radius; })
        .attr("cx", job_data.max_radius + padding)
        .attr("cy", job_data.max_radius + padding);
		
	budget_type.append("text").text(function(data){return data.value;})
		.style("opacity", "0")
		.attr("x", function (data) { return job_data.max_radius - (data.radius/2) + padding; })
		.attr("y", function (data) { return Math.max(job_data.max_radius - data.radius, 20); })
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black");

	job_info.append("text")
		.style("opacity", "0")
		.attr("x", padding)
		.attr("y", job_data.max_radius)
		.text(job_data.job_label)
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black");
};
	
function animate() {
    d3.select(this.childNodes[5]).transition()
        .style("opacity", "1")
        .transition()
        .delay(2000)
		.duration(1000)
        .style("opacity", "0");
		};
		
function appear() {
    d3.select(this.childNodes[1]).transition()
        .style("opacity", "1")
        .transition()
        .delay(2000)
		.duration(1000)
        .style("opacity", "0");
		};
    
    </script>
</body>
</html>
