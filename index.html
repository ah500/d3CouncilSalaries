<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">

	var radius = Math.pow(186167, 0.5)/10;
	var padding = 10;
	
    var svg = d3.select("#viz")
        .append("svg")
        .attr("width", 2 * (radius + padding))
        .attr("height", 2 * (radius + padding));
		
	var councilerGroup = svg.append("g")
		.on("mousedown", animate);
	
    councilerGroup.append("circle")
        .style("stroke", "black")
        .style("fill", "white")
        .attr("r", radius)
        .attr("cx", radius + padding)
        .attr("cy", radius + padding);

	councilerGroup.append("text")
		.style("opacity", "0")
		.attr("x", radius)
		.attr("y", radius)
		.text( "some text")
		.attr("font-family", "sans-serif")
		.attr("font-size", "20px")
		.attr("fill", "black");

function animate() {
    d3.select(this.childNodes[1]).transition()
        .style("opacity", "1")
        .transition()
        .delay(2000)
		.duration(1000)
        .style("opacity", "0");
		};
    
    </script>
</body>
</html>
